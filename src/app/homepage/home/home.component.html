<p-splitter [style]="{'height': '500px'}" [panelSizes]="[20,80]" [minSizes]="[10,0]" styleClass="mb-5">
    <ng-template pTemplate>
        <div class="col flex align-items-center justify-content-center">
            Panel 1
        </div>
    </ng-template>
    <ng-template pTemplate>
        <p-splitter layout="vertical" [panelSizes]="[15,85]">
            <ng-template pTemplate>
                <div class="col flex align-items-center justify-content-center">
                    Panel 2
                </div>
            </ng-template>
            <ng-template pTemplate>
                <p-splitter>
                    <ng-template pTemplate>
                        <div>
                            <p-card>
                                Content
                            </p-card>
                            <p-card>
                                Content
                            </p-card>
                        </div>
                    </ng-template>
                    <ng-template pTemplate>
                        <div>
                            Panel 4
                        </div>
                    </ng-template>
                    <ng-template pTemplate>
                        <div>
                            Panel 3
                        </div>
                    </ng-template>
                    <ng-template pTemplate>
                        <div>
                            Panel 4
                        </div>
                    </ng-template>
                </p-splitter>
            </ng-template>
        </p-splitter>
    </ng-template>
</p-splitter>
